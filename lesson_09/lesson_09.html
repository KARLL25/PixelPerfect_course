<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Модальное окно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .open-btn {
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button class="open-btn">Открыть модалку</button>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <button class="close-btn" id="closeBtn">✖</button>
            <h2>Простая модалка</h2>
            <p>Это содержимое модального окна.</p>
        </div>
    </div>

    <script src="app_09.js"></script>
</body>

</html>
